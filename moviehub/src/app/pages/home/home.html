<div class="flex align-items-center justify-content-center min-h-screen bg-gradient">
  <div class="w-full md:w-6 lg:w-7 xl:w-8 px-4">

    <div class="flex justify-content-center mb-5">
      <img src="Moviehub_LOGO.svg" alt="MovieHub Logo" class="logo" />
    </div>

    <div class="flex justify-content-center">
      <div class="search-wrapper flex align-items-center">
        <input
          type="text"
          pInputText
          [(ngModel)]="title"
          placeholder="Search Movie..."
          class="search-input"
        />
        @if (title){
        <p-button
          icon="pi pi-search"
          class="search-btn"
          rounded="true"
          text="true"
          (click)="searchMovie()"
        ></p-button>
        }
      </div>
    </div>

  </div>
</div>
